<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>
  Would you like to delete {{ department.categoria }} ?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="close()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteData(department.id)">Yes</button>
</div>
