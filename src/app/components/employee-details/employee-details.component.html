<h1 mat-dialog-title>Employee Details</h1>
<div mat-dialog-content><mat-card class="example-card">
    <mat-card-title>{{ employee.name }}</mat-card-title>
    <mat-card-subtitle>{{ "department: " + employee.department }}</mat-card-subtitle>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem"><strong>ID  : </strong>{{ employee.id }}</mat-list-item>
            <mat-list-item role="listitem"><strong>Email  : </strong>{{ employee.email }}</mat-list-item>
            <mat-list-item role="listitem"><strong>Phone  : </strong> {{ employee.phone }}</mat-list-item>
            <mat-list-item role="listitem"><strong>Data Hiring  : </strong> {{ employee.instant | date: 'dd/MM/yyyy HH:mm'}}</mat-list-item>
          </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="close()">CLOSE</button>
    </mat-card-actions>
  </mat-card>
</div>
