<mat-toolbar>
    <mat-icon>assignment_turned_in </mat-icon>
    Employee List App
</mat-toolbar>
<mat-card class="example-card">
    <mat-card-title>Edit Department</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formulary" (ngSubmit)="updatingData()">
            <mat-form-field class="full-width" appearance="fill">
                <input matInput formControlName="categoria" [(ngModel)]="updateData.categoria" matInput/>
            </mat-form-field>
            <div *ngIf="formulary.get('categoria')?.errors">
                <div *ngIf="formulary.get('categoria')?.errors?.['required'] && !formulary.get('categoria')?.pristine">Field Category is Required</div>
            </div>
            <button mat-stroked-button color="primary" [disabled]="!formulary.valid">SAVE</button>
            <button mat-stroked-button color="warn" routerLink="">CANCEL</button>
        </form>
    </mat-card-content>
  </mat-card>
