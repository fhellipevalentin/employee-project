<mat-toolbar>
    <mat-icon>assignment_turned_in </mat-icon>
    Employee List App
</mat-toolbar>
<mat-card class="example-card">
    <mat-card-title>Edit Employee</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="formulary" (ngSubmit)="updatingData()">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Name: </mat-label>
                <input matInput formControlName="name" [(ngModel)]="updateData.name" matInput placeholder="Name of the employee" />
            </mat-form-field>
            <div *ngIf="formulary.get('name')?.errors">
                <div *ngIf="formulary.get('name')?.errors?.['required'] && !formulary.get('name')?.pristine">Field Name is Required</div>
            </div>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Email: </mat-label>
              <input matInput formControlName="email" [(ngModel)]="updateData.email" matInput placeholder="Email of the employee" />
            </mat-form-field>
            <div *ngIf="formulary.get('email')?.errors">
                <div *ngIf="formulary.get('email')?.errors?.['required'] && !formulary.get('email')?.pristine">Field Email is Required</div>
            </div>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Phone: </mat-label>
                <textarea matInput formControlName="phone" [(ngModel)]="updateData.phone" matInput placeholder="Phone" rows="3"></textarea>
            </mat-form-field>
            <div *ngIf="formulary.get('phone')?.errors">
                <div *ngIf="formulary.get('phone')?.errors?.['required'] && !formulary.get('phone')?.pristine">Field Phone is Required</div>
            </div>
            <br>
            <button mat-stroked-button color="primary">SAVE</button>
            <button mat-stroked-button color="warn" routerLink="">CANCEL</button>
        </form>
    </mat-card-content>
  </mat-card>
